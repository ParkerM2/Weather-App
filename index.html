<!DOCTYPE html>
<html>
<head>
    <title>Xtreme Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
</head>
<body>
<!-- Header-->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-center w3-padding-16">Xtreme Weather</div>
  </div>
   <form class="w3-container ">
            <h3 class="w3-left-align">Enter City</h3>
            <input class="w3-input w3-animate-input w3-middle" style="width:30%" type="text"></input>
        </form>
  <div class="w3-row-padding w3-padding-16 w3-center" id="mainWeather"></div>
    <div class="w3-quarter">
        <ul class="w3-ul w3-card-4">
            <li class="w3-bar">
                <img src="./assets/cloud.jpg" class="w3-circle" alt="Weather Related Img" style="width:100%">
                <br></br>
                    <div class="w3-bar-item">
                        <span class="w3-large">City</span>
                        <br></br>
                    </div>
            </li>
            <li class="w3-bar">
                <div class="w3-bar-item">
                    <span class="w3-large"> Date : </span>
                    <br></br>
                </div>
            </li>
            <li class="w3-bar">
                <div class="w3-bar-item">
                    <span class="w3-large">Wind Speed : </span><br>
                </div>
            </li>
            <li class="w3-bar">
                  <div class="w3-bar-item">
                    <span class="w3-large">Weather Description : </span><br>
                </div>
            </li>
            <li class="w3-bar">
                  <div class="w3-bar-item">
                    <span class="w3-large">Uv Index : </span><br>
                </div>
            </li>
            <li class="w3-bar">
                <div class="w3-container">
                <img id="uvImg" src="" alt="uv Index Picture">
                </div>
            </li>
        </ul>
    </div>

</div>

</body>
