<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather-Extravaganza</title>
</head>
<body>

<div class="container-fluid content-center" id="header">
<h1 class="display-4">Weather App</h1>
<form action="input-form">
<input name="city" id="city" cols="30" rows="1" placeholder="Enter City Name"></input>
<button id="button" class="btn search-btn">Search City</button>
<span id="error"></span>
<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups" name="previous-search" id="pastCity" cols="30" rows="1"></div>
<div class="btn-group btn-group-lg" role="group" aria-label="First group" data-toggle=""buttons"">
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
</div>
</form>

</div>
<div class="container weather">
     <div id="weatherCard" class="card embed-responsive-16by9">
         <!-- <img class="card-img-top embed-responsive-item" src=".icons/ .jpg" alt="weather">  -->
        <div class="temperature"></div>
        <div class="temp-description"></div>
        <div class="city"></div>
        <div class="dateOf"></div>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
        
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
    <script src="./assets/script.js"></script>
</body>

</html>
