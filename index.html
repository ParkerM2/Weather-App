<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather-Extravaganza</title>

<body>

<div class="container-fluid content-center" id="header">
<h1 class="display-4">Weather App</h1>
<form action="input-form">
<input name="city" id="city" cols="30" rows="1" placeholder="Enter City Name"></input>
<button id="button" class="btn search-btn">Search City</button>
<span id="error"></span>
<div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups" name="previous-search" id="pastCity" cols="30" rows="1"></div>
<div class="btn-group btn-group-lg" role="group" aria-label="First group" data-toggle=""buttons"">
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
    <button type="button" class="btn btn-secondary">Previous Search</button>
</div>
</form>

</div>
<div class="row">
<div class="container weather" id="card">
     <div id="weatherCard1" class="card embed-responsive-16by9">
         <!-- <img class="card-img-top embed-responsive-item" src=".icons/ .jpg" alt="weather">  -->
        <div class="temperature1"></div>
        <div class="temp-description1"></div>
        <div class="city1"></div>
        <div class="dateOf1"></div>
        <div class="wind-speed1"></div>
        <div class="humidity1"></div>
        
</div>
