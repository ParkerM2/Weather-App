<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="script" href="./assets/script.js">
    <title>Weather-Extravaganza</title>
</head>
<body>

<div class="jumbotron container-fluid content-center" id="header">
<h1 class="display-4">Weather App</h1>
<form action="input-form">
<textarea name="city" id="city" cols="30" rows="1" placeholder="Enter City Name"></textarea>

</form>
<textarea name="previous-search" id="pastCity" cols="30" rows="5"></textarea>
</div>
<div class="jumbotron">
<img src="./assets/lightning.jpg" alt="weather" class="present">

<img src="./assets/snow.jpg" alt="weather" class="futureOne">
<img src="./assets/Sun.jpg" alt="weather" class="futureTwo">
<img src="./assets/lightning.jpg" alt="weather" class="futureThree">
<img src="./assets/cloud.jpg" alt="weather" class="futureFour">


</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>

</html>
